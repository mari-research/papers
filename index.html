<!DOCTYPE html>
<html>
<head>
  <title>Research Paper Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }

    /* ðŸ”¹ Status cell colors */
    .status-read { background: #d4edda; color: #155724; font-weight: bold; }       /* green */
    .status-in-progress { background: #fff3cd; color: #856404; font-weight: bold; } /* yellow */
    .status-to-do { background: #f8d7da; color: #721c24; font-weight: bold; }       /* red */
  </style>
</head>
<body>
  <h1>ðŸ“š Research Paper Dashboard</h1>
  <table id="papersTable">
    <tr>
      <th>Title</th>
      <th>Authors</th>
      <th>Year</th>
      <th>Status</th>
      <th>Link</th>
	  <th>Presentation</th>
    </tr>
  </table>

  <script>
    // ðŸ”¹ Research papers data
    const papers = [
      {
        "title": "Communication-Efficient Massive UAV Online Path Control: Federated Learning ",
        "authors": "",
        "year": 2020,
        "status": "Read",
        "link": "https://arxiv.org/pdf/2003.04451"
      },
      {
        "title": "Distributed Federated Learning for Ultra-Reliable Low Latency vehicular communication",
        "authors": " ",
        "year": 2018,
        "status": "Read",
        "link": "https://arxiv.org/pdf/1807.08127"
      },
      {
        "title": "A V2X-based Privacy Preserving Federated Measuring and Learning System",
        "authors": " ",
        "year": 2024,
        "status": "Read",
        "link": "https://arxiv.org/pdf/2401.13848"
      },
	  
	  {
        "title": "Mobility Accelerates Learning: Convergence Analysis on Hierarchical Federated Learning in Vehicular Networks",
        "authors": " ",
        "year": 2025,
        "status": "To Do",
        "link": "https://arxiv.org/pdf/2503.06443"
      },
	  {
        "title": "Advancing Intrusion Detection in V2X Networks: A Comprehensive Survey on Machine Learning, Federated Learning, and Edge AI for V2X Security",
        "authors": " ",
        "year": 2025,
        "status": "To Do",
        "link": "https://arxiv.org/pdf/2503.06443"
      },
	  {
        "title": "Mobility-Aware Decentralized Federated Learning with Joint Optimization of Local Iteration and Leader Selection for Vehicular Networks",
        "authors": " ",
        "year": 2025,
        "status": "In Progress",
        "link": "https://arxiv.org/pdf/2503.06443"
      }
	  
    ];

   // ðŸ”¹ Populate table
    let table = document.getElementById("papersTable");
    papers.forEach(paper => {
      let row = table.insertRow();
      row.insertCell(0).innerText = paper.title;
      row.insertCell(1).innerText = paper.authors;
      row.insertCell(2).innerText = paper.year;

      // Status cell
      let statusCell = row.insertCell(3);
      statusCell.innerText = paper.status;
      statusCell.className = "status-" + paper.status.toLowerCase().replace(" ", "-");

      // Paper link
      row.insertCell(4).innerHTML = `<a href="${paper.link}" target="_blank">View Paper</a>`;

      // PPT link (optional)
      let pptCell = row.insertCell(5);
      if (paper.ppt) {
        pptCell.innerHTML = `<a href="${paper.ppt}" target="_blank">ðŸ“‘ View PPT</a>`;
      } else {
        pptCell.innerHTML = `<span style="color: #888;">N/A</span>`;
      }
    });
  </script>
</body>
</html>
